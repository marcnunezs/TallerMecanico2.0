<div class="reviews-container">
  
  <h2>Opiniones</h2>

 
  <div *ngIf="reviews.length > 0; else noReviews">
    <div *ngFor="let review of reviews" class="review-card">
      <p class="review-title">
        <strong>{{ review.userName }}</strong> - {{ review.rating }} ⭐
      </p>
      <p class="review-comment">{{ review.comment }}</p>
    </div>
  </div>

  
  <ng-template #noReviews>
    <p class="no-reviews">No hay reseñas todavía. Sé el primero en dejar una opinión.</p>
  </ng-template>

  
  <h3>Agregar una reseña</h3>
  <form (ngSubmit)="addReview()" class="review-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Tu Nombre</mat-label>
      <input matInput type="text" [(ngModel)]="newReview.userName" name="userName" placeholder="Ej: Juan Pérez" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Calificación</mat-label>
      <input matInput type="number" [(ngModel)]="newReview.rating" name="rating" min="1" max="5" placeholder="1-5" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Comentario</mat-label>
      <textarea matInput rows="3" [(ngModel)]="newReview.comment" name="comment" placeholder="Escribe tu opinión aquí" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="vibrate()" type="submit">Enviar Reseña</button>
  </form>
</div>
