<h2 mat-dialog-title>Agregar Producto/Servicio</h2>
<mat-dialog-content>
  <form [formGroup]="productForm" class="product-form">

    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Producto/Servicio</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="category" required>
        <mat-option value="Producto">Producto</mat-option>
        <mat-option value="Servicio">Servicio</mat-option>
      </mat-select>
    </mat-form-field>

   
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" required />
    </mat-form-field>


  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" (click)="vibrate()" [disabled]="!productForm.valid">
    Guardar
  </button>
</mat-dialog-actions>
