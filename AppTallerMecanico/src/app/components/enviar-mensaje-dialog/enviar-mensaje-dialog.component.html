<h2 mat-dialog-title>Enviar Mensaje</h2>
<mat-dialog-content>
  <form [formGroup]="messageForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Asunto</mat-label>
      <input matInput formControlName="subject" placeholder="Ingresa el asunto" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contenido</mat-label>
      <textarea matInput rows="4" formControlName="content" placeholder="Escribe tu mensaje"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Destinatario</mat-label>
      <mat-select formControlName="recipient" placeholder="Selecciona un destinatario">
        <mat-option *ngFor="let user of usersList" [value]="user.email">
          {{ user.name || user.email }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSend()" (click)="vibrate()" [disabled]="messageForm.invalid">
    Enviar
  </button>
</mat-dialog-actions>
