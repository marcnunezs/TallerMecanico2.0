<div class="service-container">
  
  <mat-card *ngFor="let item of items" class="service-card">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ item.description }}</p>
      <p><strong>Precio:</strong> ${{ item.price }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="acquireService(item.id)">
        Adquirir
      </button>
    </mat-card-actions>

    <app-reviews [productId]="item.id"></app-reviews>
  </mat-card>
</div>
