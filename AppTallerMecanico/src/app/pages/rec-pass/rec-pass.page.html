<mat-card class="rec-pass-card">
  <mat-card-title class="card-title">Recuperar Contrase침a</mat-card-title>
  <mat-card-content>
    <form [formGroup]="recPassForm" (ngSubmit)="sendPasswordReset()">
      
      <mat-form-field appearance="outline">
        <mat-label>Correo Electr칩nico</mat-label>
        <input matInput formControlName="email" placeholder="Ingresa tu correo" />
        <mat-error *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</mat-error>
        <mat-error *ngIf="f['email'].errors?.['email']">Correo inv치lido.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading || !recPassForm.valid">
        Recuperar Contrase침a
      </button>

      <div class="back-button">
        <button mat-button color="accent" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Volver
        </button>
      </div>

      <div class="spinner-container" *ngIf="loading">
        <mat-spinner diameter="30"></mat-spinner>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card-content>
</mat-card>
