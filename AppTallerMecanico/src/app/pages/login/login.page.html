<div class="login-container">
  <mat-card class="login-card">
    
    <div class="logo-container">
      <img src="assets/images/logo serviexpress.webp" alt="Logo ServiExpress" class="logo" />
    </div>

    <mat-card-title class="card-title">Iniciar Sesión</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
       
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" placeholder="Ingresa tu correo" />
          <mat-error *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</mat-error>
          <mat-error *ngIf="f['email'].errors?.['email']">Correo inválido.</mat-error>
        </mat-form-field>

        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
          <mat-error *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</mat-error>
          <mat-error *ngIf="f['password'].errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        
        <div class="button-container">
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading || !loginForm.valid">
            Iniciar Sesión
          </button>
        </div>

        <div class="register-button">
          <p>¿No tienes una cuenta?</p>
          <button mat-button color="accent" (click)="goToRegister()">
            <mat-icon>person_add</mat-icon> Registrarse
          </button>
        </div>
        

        <button mat-button color="accent" class="recover-button" type="button" (click)="goToRecoverPassword()">
          ¿Olvidaste tu contraseña?
        </button>

        <div class="spinner-container" *ngIf="loading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
