
<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectedMenuItem = 'Home'">
      <span>Home</span>
    </button>
    <button mat-menu-item (click)="selectedMenuItem = 'Contacto'">
      <span>Contacto</span>
    </button>
    <button mat-menu-item (click)="selectedMenuItem = 'Crud-Usuarios'">
      <span>CRUD Usuarios</span>
    </button>
    <button mat-menu-item (click)="selectedMenuItem = 'Api-Rest'">
      <span>CRUD API REST (JSON)</span>
    </button>
    <button mat-menu-item (click)="selectedMenuItem = 'QR-Scanner'">
      <span>QR Scanner</span>
    </button>
  </mat-menu>  
  <span>ServiExpress</span>
</mat-toolbar>

<ion-content>
  <div class="welcome-container">
    <h3 class="welcome-title">¡Bienvenido, {{ usuario }}!</h3>
    <p>Nos alegra verte nuevamente. ¡Esperamos que disfrutes de tu tiempo aquí!</p>
  </div>

  <ng-container *ngIf="selectedMenuItem === 'Contacto'">
    <app-contacto></app-contacto>
  </ng-container>
  
  <ng-container *ngIf="selectedMenuItem === 'Crud-Usuarios'">
    <app-reg-usuarios></app-reg-usuarios>
  </ng-container>

  <ng-container *ngIf="selectedMenuItem === 'Api-Rest'">
    <app-api-rest></app-api-rest>
  </ng-container>

  <ng-container *ngIf="selectedMenuItem === 'QR-Scanner'">
    <app-qr-scanner></app-qr-scanner>
  </ng-container>


</ion-content>
