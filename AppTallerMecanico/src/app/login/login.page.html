
<div class="container">
  <div class="login-form">

    <img src="assets/images/logo serviexpress.webp" alt="Logo ServiExpress" class="logo" />

    <h2 class="title">Iniciar sesión</h2>

    <div>
      <mat-form-field class="example-form-field">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" [(ngModel)]="usuario" name="usuario" required>
          <mat-error *ngIf="errors.includes('Usuario es requerido')">El campo Usuario es requerido</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password" name="password" required minlength="6"/>
          <mat-error *ngIf="errors.includes('Contraseña es requerida')">El campo Contraseña es requerido</mat-error>
          <mat-error *ngIf="errors.includes('La contraseña de contener mas de 6 caracteres')">La contraseña debe contener mas de 6 caracteres</mat-error>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="center-items">
      <a mat-button [routerLink]="['/rec-pass']">Recuperar Contraseña</a>

      <button mat-flat-button type="submit" (click)="login()">Iniciar sesión</button>
    </div>
  </div>
  
</div>
