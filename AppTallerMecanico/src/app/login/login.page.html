<div class="container">
  <div class="login-form">

    <img src="assets/images/logo serviexpress.webp" alt="Logo ServiExpress" class="logo" />

    <h2 class="title">Iniciar sesión</h2>

    <div>
      <mat-form-field class="example-form-field">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" [(ngModel)]="username">
        @if (username === '') {
          <mat-error>El campo Usuario es requerido</mat-error>
        }
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password" />
        @if (password === '') {
          <mat-error>El campo Contraseña es requerido</mat-error>
        }
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="center-items">
      <a mat-button [routerLink]="['/rec-pass']">Recuperar Contraseña</a>

      <button mat-flat-button (click)="Login()" [disabled]="!isFormValid()">Iniciar sesión</button>
    </div>
  </div>
</div>
